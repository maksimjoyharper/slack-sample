<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slack</title>
  <link rel="stylesheet" href="./channels&friends.css" />
  <link rel="stylesheet" href="./server-list.css" />
  <link rel="stylesheet" href="./channel-list.css" />
  <link rel="stylesheet" href="./chat.css" />
  <link rel="stylesheet" href="./profile.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="navigation">
    <a href="./channels&friends.html" class="button-home-page">HOME</a>
    <a href="./chat.html" class="button-chat">CHAT</a>
    <a href="./profile.html" class="button-profile">PROFILE</a>
  </div>
  <div class="app">
    <aside class="server-list app-section">
      <div class="server">
        <img class="server-icon" src="./assets/Object.jpg" />
      </div>
      <div class="server server-inactive">
        <img class="server-icon" src="./assets/Layer 6.jpg" />
      </div>
      <div class="server server-inactive">
        <img class="server-icon" src="./assets/Layer 7.jpg" />
      </div>
      <div class="server-shape-icon">
        <img src="./assets/+.svg" alt="">
      </div>
    </aside>
    <section class="channel-and-friends">
      <div class="channel-list-NL">
        <h1 class="channel-list-h1">Nomad List</h1>
        <img class="channel-icon" src="/assets/arrow-to-down.svg">
        <img class="setting-icon" src="./assets/setting-icon.svg">
      </div>
      <div class="all-treads">
        <img src="/assets/1.svg">
      </div>
      <div>
        <div class="channel-list-h3">
          <h3>CHANNELS</h3>
          <span>5</span>
        </div>
        <ul class="channel-list">
          <li class="channel-list-item channel-list-item-active"> <a class="channel-list-item-a"
              href="./chat.html">general</a></li>
          <li class="channel-list-item"><a class="channel-list-item-a" href="./chat.html">support</a></li>
          <li class="channel-list-item"><a class="channel-list-item-a" href="./chat.html">marketing</a></li>
          <li class="channel-list-item"><a class="channel-list-item-a" href="./chat.html">thailand</a></li>
          <li class="channel-list-item"><a class="channel-list-item-a" href="./chat.html">bali</a></li>
        </ul>
      </div>
      <div>
        <div class="friends-h3">
          <h3>FRIENDS</h3>
          <span>3</span>
        </div>
        <div class="friend-list">
          <div class="friend-list-item">
            <div class="friend-status friend-status-online"></div>
            <a href="./profile.html">
              <img class="friend-avatar" src="./assets/Orlando.jpg" />
            </a>
            <span class="friend-name">Orlando Diggs</span>
          </div>
          <div class="friend-list-item">
            <div class="friend-status friend-status-online"></div>
            <a href="./profile.html">
              <img class="friend-avatar" src="./assets/Carmen.jpg" />
            </a>
            <span class="friend-name">Carmen Velasco</span>
          </div>
          <div class="friend-list-item">
            <div class="friend-status friend-status-offline"></div>
            <a href="./profile.html">
              <img class="friend-avatar" src="./assets/Marie.jpg" />
            </a>
            <span class="friend-name">Marie Jensen</span>
          </div>
        </div>
      </div>
  </div>

  </section>

</body>

</html>
